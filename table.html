<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <table border="1" width="70%">
        <!--
            rowspan -> menggabungkan baris
            colspan -> menggabungkan kolom
        -->
        <tr>
            <th rowspan="2">No</th>
            <th rowspan="2">Nama</th>
            <th colspan="2">Sosial Media</th>
        </tr>

        <tr>
            <th>Facebook</th>
            <th>Instagram</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Ying</td>
            <td>Ying 01</td>
            <td>ying_</td>
        </tr>

        <tr>
            <td>1</td>
            <td>Yaya</td>
            <td>Ying 02</td>
            <td>yaya_official</td>
        </tr>
    </table>

    
    <!-- tautan (link) -->
    <!-- href berisi link tujuan-->
    <!-- -->
    <a href="basic.html" target="_blank">
        Ini adalah link menuju basic.html
    </a>

    <a href="https://youtube.com" target="_blank">
        Ini adalah link menuju Youtube
    </a>
</body>
</html>
